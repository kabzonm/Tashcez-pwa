<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
  <title>פתרון תשחץ • Skeleton</title>
</head>
<body class="rtl">
  <header class="header">
    <div class="h-row container">
      <div class="logo">ת</div>
      <div class="title">פתרון תשחץ • Skeleton</div>
      <span class="badge">PWA v3.1</span>
      <div class="toolbar">
        <button id="installBtn" class="btn btn-primary" hidden>התקן כאפליקציה</button>
        <button id="clearBtn" class="btn btn-ghost">נקה</button>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="grid">
      <section class="card">
        <h2>טעינת תמונה</h2>
        <p class="helper">v3.1: כפתור צילום וכפתור גלריה נפרדים (ב‑iOS, `capture` פותח מצלמה בלבד; כדי לטעון מהגלריה משתמשים בקלט ללא `capture`).</p>
        <div class="controls">
          <label for="fileInputCamera" class="btn btn-accent label-file">📷 צילום</label>
          <input id="fileInputCamera" type="file" accept="image/*" capture="environment" />

          <label for="fileInputGallery" class="btn btn-primary label-file">🖼️ גלריה</label>
          <input id="fileInputGallery" type="file" accept="image/*" />

          <button id="fitBtn" class="btn">התאם לתצוגה</button>
          <button id="toggleOverlayBtn" class="btn">הצג/הסתר שכבה</button>
          <button id="exportGridBtn" class="btn">ייצא grid.json</button>
        </div>
        <div class="canvas-wrap" id="canvasWrap">
          <canvas id="imageCanvas"></canvas>
          <canvas id="overlayCanvas" class="overlay"></canvas>
        </div>
        <div class="status" id="status">מוכן. אין תמונה טעונה.</div>
      </section>
      <aside class="card">
        <h2>גריד דמו</h2>
        <p class="helper">בקרוב נחליף לזיהוי קווים אמיתי.</p>
        <div class="controls">
          <button id="drawGridBtn" class="btn btn-primary">צייר גריד דמו</button>
          <button id="clearGridBtn" class="btn">מחק גריד</button>
        </div>
      </aside>
    </div>
    <footer>
      <div class="helper">
        שלד זה עובד על HTTPS ומותקן למסך הבית. Service Worker כלול.
      </div>
    </footer>
  </main>
  <div class="toast" id="toast"></div>
  <script src="main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('sw.js').catch(console.error));
    }
  </script>
</body>
</html>
